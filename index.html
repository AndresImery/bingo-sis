<body id="body">
    <div id="div-form">
        <div id="div-title">
            <h1 id="title">BINGO</h1>
        </div>
        <div id="div-main">

            <form id="initial-form" onsubmit="start();return false;">
                <div id="initial-form__select">
                    <label id="choose-label" for="select-size">Tamaño del cartón:</label>
                    <select id="select-size" name="size">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5" selected>5x5</option>
                    </select>
                </div>
                <label class="player-input" for="player1">Jugador 1 Nombre:</label>
                <input class="player-input player-name" type="text" id="player1" name="player-1" value="Andres" required>

                <label class="player-input" for="player2">Jugador 2 Nombre:</label>
                <input class="player-input player-name" type="text" id="player2" name="player-2" value="Juan" required>

                <label class="player-input" for="player3">Jugador 3 Nombre:</label>
                <input class="player-input player-name" type="text" id="player3" name="player-3" value="Pedro" required>

                <label class="player-input" for="player4">Jugador 4 Nombre:</label>
                <input class="player-input player-name" type="text" id="player4" name="player-4" value="Luis" required>

                <input class="input-button" type="submit" value="Comenzar">
            </form>
        </div>
    </div>
